<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fakturka</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <form method="POST" enctype="multipart/form-data">
          <fieldset name="create">
            <label for="name">Nazwa</label>
            <input type="text" placeholder="nazwa" id="name" />
            <label for="invoice">Faktura</label>
            <input type="text" placeholder="numer faktury" id="invoice" />
            <label for="date">Data sprzedaży</label>
            <input type="date" id="date" />
            <label for="value">Wartość</label>
            <input type="number" id="value" step=".01" />
            <label for="costKind">Koszt</label>
            <select id="costKind">
              <option value="petrol">Paliwo</option>
              <option value="other">Inne</option>
            </select>
            <label for="invoiceFile">Załącznik</label>
            <input type="file" id="invoiceFile" name="invoiceFile" />
            <div class="float-right">
              <input class="button-primary" type="submit" value="Send" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
